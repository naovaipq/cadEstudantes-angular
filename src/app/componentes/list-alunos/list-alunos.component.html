<div class="container mt-5">
    <div class="card">
        <h5 class="card-header">
            <div class="float-start">
                <h4>Alunos</h4>
            </div>
            <div class="float-end">
                <a class="btn btn-primary" routerLink="/cadastro">Novo Aluno +</a>
            </div>
        </h5>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">RA</th>
                    <th scope="col">NOME</th>
                    <th scope="col">CURSO</th>
                    <th scope="col">SEMESTRE</th>
                    <th scope="col">PER√çODO</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let aluno of alunos">
                    <td>{{ aluno.ra }}</td>
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.curso }}</td>
                    <td>{{ aluno.semestre }}</td>
                    <td>{{ aluno.periodo }}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
